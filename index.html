<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Peta Tutupan Lahan Provinsi Bali</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Tuplah_Bali_2019_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-8.857134820206756,114.46657733686651],[-8.030173719777277,115.94034015513189]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Peta Tutupan Lahan Provinsi Bali</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_Tuplah_Bali_2019_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID_1'] !== null ? autolinker.link(String(feature.properties['OBJECTID_1']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME'] !== null ? autolinker.link(String(feature.properties['NAME']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Provinsi'] !== null ? autolinker.link(String(feature.properties['Provinsi']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PL_19_R'] !== null ? autolinker.link(String(feature.properties['PL_19_R']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Legenda</th>\
                        <td>' + (feature.properties['Legenda'] !== null ? autolinker.link(String(feature.properties['Legenda']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Tuplah_Bali_2019_0_0(feature) {
            switch(String(feature.properties['Legenda'])) {
                default:
                    return {
                pane: 'pane_Tuplah_Bali_2019_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(81,163,208,1.0)',
                interactive: true,
            }
                    break;
                case 'Bandara / Pelabuhan':
                    return {
                pane: 'pane_Tuplah_Bali_2019_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(188,61,207,1.0)',
                interactive: true,
            }
                    break;
                case 'Belukar':
                    return {
                pane: 'pane_Tuplah_Bali_2019_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(218,216,80,1.0)',
                interactive: true,
            }
                    break;
                case 'Hutan Lahan Kering Primer':
                    return {
                pane: 'pane_Tuplah_Bali_2019_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(177,106,126,1.0)',
                interactive: true,
            }
                    break;
                case 'Hutan Lahan Kering Sekunder':
                    return {
                pane: 'pane_Tuplah_Bali_2019_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(92,204,182,1.0)',
                interactive: true,
            }
                    break;
                case 'Hutan Mangrove Primer':
                    return {
                pane: 'pane_Tuplah_Bali_2019_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(82,165,155,1.0)',
                interactive: true,
            }
                    break;
                case 'Hutan Mangrove Sekunder':
                    return {
                pane: 'pane_Tuplah_Bali_2019_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(74,175,120,1.0)',
                interactive: true,
            }
                    break;
                case 'Hutan Tanaman':
                    return {
                pane: 'pane_Tuplah_Bali_2019_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(33,143,34,1.0)',
                interactive: true,
            }
                    break;
                case 'Pemukiman':
                    return {
                pane: 'pane_Tuplah_Bali_2019_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(103,31,217,1.0)',
                interactive: true,
            }
                    break;
                case 'Perkebunan':
                    return {
                pane: 'pane_Tuplah_Bali_2019_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(37,129,228,1.0)',
                interactive: true,
            }
                    break;
                case 'Pertambangan':
                    return {
                pane: 'pane_Tuplah_Bali_2019_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(38,156,69,1.0)',
                interactive: true,
            }
                    break;
                case 'Pertanian Lahan Kering':
                    return {
                pane: 'pane_Tuplah_Bali_2019_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(122,154,69,1.0)',
                interactive: true,
            }
                    break;
                case 'Pertanian Lahan Kering Campur':
                    return {
                pane: 'pane_Tuplah_Bali_2019_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(238,112,188,1.0)',
                interactive: true,
            }
                    break;
                case 'Savana / Padang rumput':
                    return {
                pane: 'pane_Tuplah_Bali_2019_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(180,191,29,1.0)',
                interactive: true,
            }
                    break;
                case 'Sawah':
                    return {
                pane: 'pane_Tuplah_Bali_2019_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(217,83,130,1.0)',
                interactive: true,
            }
                    break;
                case 'Tambak':
                    return {
                pane: 'pane_Tuplah_Bali_2019_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(151,80,128,1.0)',
                interactive: true,
            }
                    break;
                case 'Tanah Terbuka':
                    return {
                pane: 'pane_Tuplah_Bali_2019_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(61,194,150,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Tuplah_Bali_2019_0');
        map.getPane('pane_Tuplah_Bali_2019_0').style.zIndex = 400;
        map.getPane('pane_Tuplah_Bali_2019_0').style['mix-blend-mode'] = 'normal';
        var layer_Tuplah_Bali_2019_0 = new L.geoJson(json_Tuplah_Bali_2019_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Tuplah_Bali_2019_0',
            layerName: 'layer_Tuplah_Bali_2019_0',
            pane: 'pane_Tuplah_Bali_2019_0',
            onEachFeature: pop_Tuplah_Bali_2019_0,
            style: style_Tuplah_Bali_2019_0_0,
        });
        bounds_group.addLayer(layer_Tuplah_Bali_2019_0);
        map.addLayer(layer_Tuplah_Bali_2019_0);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var overlaysTree = [
            {label: 'Tuplah_Bali_2019<br /><table><tr><td style="text-align: center;"><img src="legend/Tuplah_Bali_2019_0_0.png" /></td><td></td></tr><tr><td style="text-align: center;"><img src="legend/Tuplah_Bali_2019_0_BandaraPelabuhan1.png" /></td><td>Bandara / Pelabuhan</td></tr><tr><td style="text-align: center;"><img src="legend/Tuplah_Bali_2019_0_Belukar2.png" /></td><td>Belukar</td></tr><tr><td style="text-align: center;"><img src="legend/Tuplah_Bali_2019_0_HutanLahanKeringPrimer3.png" /></td><td>Hutan Lahan Kering Primer</td></tr><tr><td style="text-align: center;"><img src="legend/Tuplah_Bali_2019_0_HutanLahanKeringSekunder4.png" /></td><td>Hutan Lahan Kering Sekunder</td></tr><tr><td style="text-align: center;"><img src="legend/Tuplah_Bali_2019_0_HutanMangrovePrimer5.png" /></td><td>Hutan Mangrove Primer</td></tr><tr><td style="text-align: center;"><img src="legend/Tuplah_Bali_2019_0_HutanMangroveSekunder6.png" /></td><td>Hutan Mangrove Sekunder</td></tr><tr><td style="text-align: center;"><img src="legend/Tuplah_Bali_2019_0_HutanTanaman7.png" /></td><td>Hutan Tanaman</td></tr><tr><td style="text-align: center;"><img src="legend/Tuplah_Bali_2019_0_Pemukiman8.png" /></td><td>Pemukiman</td></tr><tr><td style="text-align: center;"><img src="legend/Tuplah_Bali_2019_0_Perkebunan9.png" /></td><td>Perkebunan</td></tr><tr><td style="text-align: center;"><img src="legend/Tuplah_Bali_2019_0_Pertambangan10.png" /></td><td>Pertambangan</td></tr><tr><td style="text-align: center;"><img src="legend/Tuplah_Bali_2019_0_PertanianLahanKering11.png" /></td><td>Pertanian Lahan Kering</td></tr><tr><td style="text-align: center;"><img src="legend/Tuplah_Bali_2019_0_PertanianLahanKeringCampur12.png" /></td><td>Pertanian Lahan Kering Campur</td></tr><tr><td style="text-align: center;"><img src="legend/Tuplah_Bali_2019_0_SavanaPadangrumput13.png" /></td><td>Savana / Padang rumput</td></tr><tr><td style="text-align: center;"><img src="legend/Tuplah_Bali_2019_0_Sawah14.png" /></td><td>Sawah</td></tr><tr><td style="text-align: center;"><img src="legend/Tuplah_Bali_2019_0_Tambak15.png" /></td><td>Tambak</td></tr><tr><td style="text-align: center;"><img src="legend/Tuplah_Bali_2019_0_TanahTerbuka16.png" /></td><td>Tanah Terbuka</td></tr></table>', layer: layer_Tuplah_Bali_2019_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });       
        setBounds();
        </script>
    </body>
</html>
